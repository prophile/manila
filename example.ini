[driver fs]
driver = serialize
child = log

[driver log]
driver = logger
child = compress

[driver compress]
driver = fs_compress_zlib
level = 6
child = posix

[driver posix]
driver = fs_posix
root = brick

[driver master]
driver = cache_apc
child = fs

[table nazis]
key = serial
field.surname = string-short
field.rank = string-short
field.status = enum at-large turned incarcerated dead
index = surname

[table hunters]
key = serial
field.surname = string-short
field.kill_count = integer
field.catch_count = integer
field.target = integer optional
index = surname
